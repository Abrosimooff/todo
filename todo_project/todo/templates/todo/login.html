<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>Авторизация</title>
    <style>
        .todo{
            text-align: center;
            font-family: 'Indie Flower', cursive; font-size: 58px; color: #117a8b;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="row" style="margin-top: 50px">
            <span style="margin: 0 auto; display: inline-block" class="todo">ToDo</span>
        </div>
        <div class="row" style="padding-top: 0px">
            <form style="margin: 50px auto; text-align: center" method="post">
                <div class="form-group">
                    <input class="form-control" type="text" name="username" placeholder="Логин">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Пароль">
                </div>
                <div class="form-group">
                    <input class="form-control" type="number" name="enterprise_id" placeholder="ID организации">
                </div>
                {% if form.errors %}
                    <div class="alert alert-danger">
                        {{ form.errors.as_text|linebreaks }}
                    </div>
                {% endif %}
                <button style="margin-top: 30px" class="btn btn-info">Войти</button>
            </form>
        </div>
    </div>
</body>
</html>
